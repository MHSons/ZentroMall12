<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Register for a new account at ZentroMall." />
  <title>Register â€“ ZentroMall</title>
  <link rel="icon" href="logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-900 to-indigo-900 text-white min-h-screen flex items-center justify-center">

  <div class="bg-white text-black p-10 rounded-3xl shadow-2xl max-w-md w-full">
    <img src="logo.png" alt="ZentroMall Logo" class="h-20 mx-auto mb-6" />
    <h1 class="text-3xl font-bold text-center mb-6">Register</h1>

    <form onsubmit="register(event)" class="space-y-4">
      <input type="text" id="name" placeholder="Full Name" 
             class="w-full p-4 rounded-lg border-2 border-gray-300 focus:border-indigo-600 text-xl" required />
      <input type="email" id="email" placeholder="Email" 
             class="w-full p-4 rounded-lg border-2 border-gray-300 focus:border-indigo-600 text-xl" required />
      <input type="password" id="password" placeholder="Password" 
             class="w-full p-4 rounded-lg border-2 border-gray-300 focus:border-indigo-600 text-xl" required />
      <button type="submit" 
              class="w-full bg-indigo-600 text-white py-4 rounded-lg text-xl font-bold hover:bg-indigo-700 transition">
        Register
      </button>
    </form>

    <p class="mt-4 text-center text-gray-700">Already have an account? 
      <a href="login.html" class="text-indigo-600 underline">Login</a>
    </p>
  </div>

  <script src="main.js"></script>
  <script>
    function register(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!name || !email || !password) {
        return alert("Please fill all fields");
      }

      let users = JSON.parse(localStorage.getItem("zm_users") || "[]");

      if (users.find(u => u.email === email)) {
        return alert("Email already registered");
      }

      users.push({ name, email, password, phone: "" });
      localStorage.setItem("zm_users", JSON.stringify(users));

      alert("Registration successful!");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>

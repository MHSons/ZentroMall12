<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>آرڈر ہسٹری – ZentroMall</title>
  <link rel="icon" href="logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4">

  <div class="max-w-5xl mx-auto">
    <h1 class="text-4xl font-bold text-yellow-400 text-center mb-8">آپ کی آرڈر ہسٹری</h1>

    <div id="orderList" class="space-y-6">
      <!-- Orders here -->
    </div>
  </div>

  <script src="main.js"></script>
  <script>
    if (!currentUser) {
      alert("لاگین کریں!");
      location.href = "login.html";
    }

    const userOrders = orders.filter(o => o.customer.phone === currentUser.phone);
    
    const orderList = document.getElementById("orderList");
    orderList.innerHTML = userOrders.length ? userOrders.map(o => `
      <div class="bg-gray-800 rounded-2xl p-6 shadow-xl">
        <p class="text-2xl font-bold text-green-400 mb-2">آرڈر #${orders.indexOf(o)+1}</p>
        <p class="text-gray-300 mb-4">تاریخ: ${o.date}</p>
        <p class="mb-2">ٹوٹل: ${formatPrice(o.total)}</p>
        <p class="mb-2">سٹیٹس: <span class="${o.status === 'complete' ? 'text-green-400' : 'text-yellow-400'} font-bold">${o.status || 'pending'}</span></p>
        <p class="mb-2">ٹریکنگ ID: <span class="text-blue-400 font-bold">${o.tracking_id || 'ابھی نہیں ملا'}</span></p>
        <p class="text-sm text-gray-400">اگر ٹریکنگ ID ملا ہے تو TCS/Leopard ایپ میں چیک کریں</p>
      </div>`).join("") : "<p class='text-center text-2xl text-gray-500'>کوئی آرڈر نہیں</p>";
  </script>
</body>
</html>

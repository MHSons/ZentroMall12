<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center mb-6">Admin Login</h2>
    <form id="admin-login">
      <label class="block mb-2 font-semibold">Username</label>
      <input type="text" id="username" class="w-full border p-2 rounded mb-4" required />

      <label class="block mb-2 font-semibold">Password</label>
      <input type="password" id="password" class="w-full border p-2 rounded mb-4" required />

      <button class="w-full bg-blue-600 text-white py-2 rounded-lg">Login</button>
    </form>
    <p id="error" class="text-red-600 mt-4 text-center hidden">Invalid credentials!</p>
  </div>

  <script src="admin.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient min-h-screen flex items-center justify-center">
  <div class="bg-white p-12 rounded-3xl shadow-2xl text-center">
    <h1 class="text-5xl font-bold text-indigo-800 mb-8">ADMIN LOGIN</h1>
    <input type="password" id="pass" placeholder="Password" class="w-full p-5 rounded-xl border-2 text-xl mb-6">
    <button onclick="loginAdmin()" class="w-full bg-green-600 text-white py-5 rounded-xl text-2xl font-bold">
      Login
    </button>
    <p class="mt-4 text-gray-600">Default: asad123</p>
  </div>

  <script src="main.js"></script>
  <script>
    function loginAdmin() {
      const input = document.getElementById("pass").value;
      const real = localStorage.getItem("zm_admin_pass") || "asad123";
      if (input === real) {
        localStorage.setItem("zm_admin_logged", "true");
        location.href = "admin-panel.html";
      } else {
        alert("غلط پاس ورڈ!");
      }
    }
  </script>
</body>
</html>

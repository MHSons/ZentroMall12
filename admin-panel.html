<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6" onload="if(localStorage.getItem('zm_admin_logged')!=='true')location.href='admin.html';loadAll()">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-5xl font-bold text-yellow-400 text-center mb-8">ADMIN PANEL</h1>
    <button onclick="localStorage.removeItem('zm_admin_logged');location.href='admin.html'" class="bg-red-600 px-8 py-3 rounded-lg mb-6">Logout</button>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <div class="bg-gray-800 rounded-2xl p-8">
        <h2 class="text-3xl font-bold text-cyan-400 mb-6">Orders (${orders.length})</h2>
        <div id="orderList" class="space-y-4 max-h-96 overflow-y-auto"></div>
      </div>
      <div class="bg-gray-800 rounded-2xl p-8">
        <h2 class="text-3xl font-bold text-orange-400 mb-4">Flash Banner</h2>
        <input id="newBanner" placeholder="e.g. FLASH SALE 30% OFF!" class="w-full p-4 rounded bg-gray-700 mb-4">
        <button onclick="addBanner()" class="w-full bg-green-600 py-4 rounded-lg font-bold">Add</button>
        <div id="bannerList" class="mt-6 space-y-3"></div>
      </div>
      <div class="bg-gray-800 rounded-2xl p-8">
        <h2 class="text-3xl font-bold text-green-400 mb-4">Add Product</h2>
        <input id="pname" placeholder="Name" class="w-full p-4 rounded bg-gray-700 mb-3">
        <input id="pprice" type="number" placeholder="Price" class="w-full p-4 rounded bg-gray-700 mb-3">
        <input type="file" id="pimg" class="w-full p-4 bg-gray-700 mb-3">
        <button onclick="addProduct()" class="w-full bg-indigo-600 py-4 rounded-lg font-bold">Add Product</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
  <script>
    function loadAll() { loadOrders(); loadBanners(); }
    function loadOrders() {
      document.getElementById("orderList").innerHTML = orders.slice().reverse().map(o => `
        <div class="bg-gray-700 p-4 rounded">
          <p class="font-bold">${o.customer.name} - ${o.customer.phone}</p>
          <p class="text-sm">${o.date}</p>
          <p class="text-xl text-yellow-400">${formatPrice(o.total)}</p>
        </div>
      `).join("") || "<p>No orders</p>";
    }
    let banners = JSON.parse(localStorage.getItem("zm_banners") || "[]");
    function loadBanners() {
      document.getElementById("bannerList").innerHTML = banners.map((t,i) => `
        <div class="bg-gray-700 p-3 rounded flex justify-between">
          <span>${t}</span>
          <button onclick="banners.splice(i,1);localStorage.setItem('zm_banners',JSON.stringify(banners));loadBanners()" class="text-red-400">Delete</button>
        </div>
      `).join("") || "<p>No banner</p>";
    }
    function addBanner() {
      const t = document.getElementById("newBanner").value.trim();
      if(t){ banners.push(t); localStorage.setItem("zm_banners", JSON.stringify(banners)); loadBanners(); document.getElementById("newBanner").value=""; }
    }
    function addProduct() {
      const name = document.getElementById("pname").value.trim();
      const price = +document.getElementById("pprice").value;
      const file = document.getElementById("pimg").files[0];
      if(!name || !price || !file) return alert("Fill all!");
      handleImageUpload({target:{files:[file]}}, img => {
        products.push({id:Date.now(), name, price, image:img, desc:""});
        saveData(); alert("Product Added!");
      });
    }
  </script>
</body>
</html>

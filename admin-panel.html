<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel – ZentroMall</title>
  <link rel="icon" href="logo.png"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen" onload="checkAdminAccess()">
  <div class="max-w-7xl mx-auto p-8">
    <div class="flex justify-between items-center mb-10">
      <h1 class="text-5xl font-bold text-yellow-400">ADMIN PANEL</h1>
      <button onclick="localStorage.removeItem('zm_admin_logged'); location.href='admin.html'" 
              class="bg-red-600 px-6 py-3 rounded-xl">Logout</button>
    </div>

    <!-- Add/Edit Product -->
    <div class="bg-gray-800 p-8 rounded-2xl mb-10">
      <h2 class="text-3xl mb-6">Add New Product</h2>
      <input id="pname" placeholder="Product Name" class="w-full p-4 mb-4 rounded bg-gray-700"><br>
      <input id="pprice" type="number" placeholder="Price in PKR" class="w-full p-4 mb-4 rounded bg-gray-700"><br>
      <input id="pimage" placeholder="Image URL" class="w-full p-4 mb-4 rounded bg-gray-700"><br>
      <input id="pdesc" placeholder="Description" class="w-full p-4 mb-4 rounded bg-gray-700"><br>
      <button onclick="addProduct()" class="w-full bg-green-600 py-4 rounded text-2xl font-bold">Add Product</button>
    </div>

    <!-- Products List with Edit/Delete -->
    <h2 class="text-3xl mb-6">All Products</h2>
    <div id="admin-products" class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-16"></div>

    <!-- Orders with Delete -->
    <h2 class="text-3xl mb-6">All Orders</h2>
    <div id="admin-orders" class="space-y-6"></div>
  </div>

  <script src="main.js"></script>
  <script>
    function checkAdminAccess() {
      if (localStorage.getItem("zm_admin_logged") !== "true") {
        alert("Access Denied!");
        window.location.href = "admin.html";
      }
    }

    function addProduct() {
      const name = document.getElementById("pname").value;
      const price = parseInt(document.getElementById("pprice").value);
      const image = document.getElementById("pimage").value || "https://via.placeholder.com/400";
      const desc = document.getElementById("pdesc").value;
      if (!name || !price) return alert("Name aur Price daalain!");
      const newId = products.length ? Math.max(...products.map(p=>p.id)) + 1 : 1;
      products.push({id:newId, name, price, image, desc, category:"electronics"});
      saveData(); alert("Product Add Ho Gaya!"); location.reload();
    }

    // Show Products with Delete Button
    document.getElementById("admin-products").innerHTML = products.map(p => `
      <div class="bg-gray-800 p-6 rounded-2xl">
        <img src="${p.image}" alt="${p.name}" class="w-full h-48 object-cover rounded">
        <h3 class="text-xl font-bold mt-4">${p.name}</h3>
        <p class="text-2xl text-green-400">₨${p.price.toLocaleString()}</p>
        <button onclick="if(confirm('Delete?')){products=products.filter(x=>x.id!==${p.id});saveData();location.reload();}" 
                class="bg-red-600 w-full mt-4 py-3 rounded">Delete</button>
      </div>`).join("");

    // Show Orders with Delete
    document.getElementById("admin-orders").innerHTML = orders.slice().reverse().map((o, i) => `
      <div class="bg-gray-800 p-6 rounded-2xl">
        <p><strong>${o.date}</strong></p>
        <p>Customer: ${o.customer.name} - ${o.customer.phone}</p>
        <p>Total: ₨${o.total.toLocaleString()}</p>
        <button onclick="if(confirm('Delete Order?')){orders.splice(orders.length-1-i,1);saveData();location.reload();}" 
                class="bg-red-600 w-full mt-4 py-3 rounded">Delete Order</button>
      </div>`).join("");
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZentroMall - Pakistan's #1 Online Store</title>

  <link rel="icon" href="logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    .animate-marquee {
      animation: marquee 30s linear infinite;
    }
    .animate-marquee:hover {
      animation-play-state: paused;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-purple-900 via-indigo-900 to-black text-white min-h-screen">

  <!-- Flash Banner -->
  <div id="topBanner" class="bg-gradient-to-r from-red-600 via-orange-600 to-yellow-600 py-6 overflow-hidden hidden">
    <div id="bannerContainer" class="inline-block animate-marquee text-3xl font-bold whitespace-nowrap"></div>
  </div>

  <!-- Navbar -->
  <nav class="bg-black bg-opacity-90 backdrop-blur-md p-6 sticky top-0 z-50 shadow-2xl">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      
      <!-- Logo + Brand -->
      <div class="flex items-center gap-4">
        <img src="logo.png" alt="ZentroMall Logo" class="h-14 rounded-full shadow-lg">
        <h1 class="text-5xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-yellow-400 to-pink-500">
          ZentroMall
        </h1>
      </div>

      <!-- Menu -->
      <div class="hidden md:flex gap-10 text-xl font-semibold">
        <a href="index.html" class="hover:text-yellow-400 transition">Home</a>
        <a href="products.html" class="hover:text-yellow-400 transition">Products</a>
        <a href="cart.html" class="hover:text-yellow-400 transition">Cart (<span id="cart-count">0</span>)</a>
        <a href="my-orders.html" class="hover:text-yellow-400 transition">My Orders</a>
        <a href="admin.html" class="bg-gradient-to-r from-indigo-600 to-purple-600 px-8 py-3 rounded-full font-bold hover:scale-105 transition shadow-lg">
          Admin
        </a>
      </div>

    </div>
  </nav>

  <!-- Hero Section -->
  <div class="text-center py-28 px-6">
    <h1 class="text-6xl md:text-8xl font-extrabold mb-6">
      <span class="bg-clip-text text-transparent bg-gradient-to-r from-yellow-400 to-red-500">
        Welcome to ZentroMall
      </span>
    </h1>

    <p class="text-2xl md:text-4xl mb-12 font-light opacity-90">
      Best Prices • Cash on Delivery • 100% Original Products
    </p>

    <a href="products.html"
       class="inline-block bg-yellow-500 text-black px-20 py-7 rounded-full text-4xl font-bold hover:bg-yellow-400 transform hover:scale-110 transition duration-300 shadow-2xl">
       SHOP NOW
    </a>
  </div>

  <!-- Featured Products -->
  <div class="max-w-7xl mx-auto px-6 pb-20">
    <h2 class="text-5xl font-bold text-center mb-16 text-yellow-400 drop-shadow-lg">
      Featured Products
    </h2>
    <div id="featured" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10"></div>
  </div>

  <!-- Footer -->
  <footer class="bg-black py-10 text-center border-t border-gray-800">
    <p class="text-xl opacity-80">© 2025 ZentroMall.pk • Made with ❤️ by Asad Bhai</p>
  </footer>

  <!-- Main Script -->
  <script src="main.js"></script>

  <script>
    // -------- FLASH BANNER --------
    const banners = JSON.parse(localStorage.getItem("zm_banners") || "[]");

    if (banners.length > 0) {
      document.getElementById("topBanner").classList.remove("hidden");
      document.getElementById("bannerContainer").innerHTML =
        banners
          .map(b => {
            if (b.media) {
              if (b.media.startsWith("data:video")) {
                return `<video src="${b.media}" class="inline-block h-24 mx-10 rounded-lg shadow-lg object-cover" loop muted autoplay playsinline></video>`;
              } else {
                return `<img src="${b.media}" class="inline-block h-24 mx-10 rounded-lg shadow-lg object-cover">`;
              }
            } else {
              return `<span class="inline-block mx-12 text-4xl font-bold drop-shadow-2xl">${b.text}</span>`;
            }
          })
          .join("") + "&nbsp;&nbsp;&nbsp;&nbsp;".repeat(20);
    }

    // -------- FEATURED PRODUCTS --------
    const featured = products.slice(0, 12);
    document.getElementById("featured").innerHTML = featured
      .map(p => `
      <div class="bg-white text-black rounded-3xl overflow-hidden shadow-2xl transform hover:scale-105 transition duration-300">

        ${
          p.image && p.image.startsWith("data:video")
            ? `<video src="${p.image}" class="w-full h-64 object-cover" controls loop muted></video>`
            : `<img src="${p.image || 'https://via.placeholder.com/400'}"
               class="w-full h-64 object-cover"
               onerror="this.src='https://via.placeholder.com/400/333/fff?text=No+Image'">`
        }

        <div class="p-6">
          <h3 class="text-xl font-bold mb-2 line-clamp-2">${p.name}</h3>
          <p class="text-gray-600 text-sm mb-3">${p.desc || ""}</p>
          <p class="text-3xl font-bold text-green-600 mb-4">${formatPrice(p.price)}</p>

          <button onclick="addToCart(${p.id})"
            class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-4 rounded-xl font-bold hover:from-indigo-700 hover:to-purple-700 transition">
            Add to Cart
          </button>
        </div>
      </div>
    `)
      .join("");
  </script>

</body>
</html>

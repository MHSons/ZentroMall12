<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ehsan Collection - Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Top bar: Admin login Top-Left -->
  <div class="w-full bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-4">
        <!-- ADMIN LOGIN BUTTON (Top-left) -->
        <a href="admin.html" class="text-sm px-3 py-1 rounded-md bg-gray-800 text-white font-medium">Admin Login</a>

        <!-- BRAND / LOGO -->
        <div class="flex items-center gap-3 ml-2">
          <!-- IMPORTANT: Use relative path 'logo.png' or 'assets/logo.png' depending where you place it -->
          <img id="site-logo" src="logo.png" alt="Ehsan Collection" class="h-12 object-contain" />
          <div>
            <div class="text-lg font-bold">Ehsan Collection</div>
            <div class="text-xs text-gray-500">Quality • Market Finds • Fast Delivery</div>
          </div>
        </div>
      </div>

      <nav class="space-x-4 text-gray-700 hidden sm:block">
        <a href="#products" class="hover:text-black">Products</a>
        <a href="#contact" class="hover:text-black">Contact</a>
      </nav>
    </div>
  </div>

  <!-- Hero -->
  <section class="text-center py-16 bg-white border-b">
    <h1 class="hero-title mb-3">Welcome to Ehsan Collection</h1>
    <p class="hero-subtext max-w-2xl mx-auto">International-standard responsive shopping — mobile / tablet / desktop friendly</p>
  </section>

  <!-- Products container -->
  <main class="max-w-7xl mx-auto px-4 py-8">
    <section id="products" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- product cards injected by main.js -->
    </section>
  </main>

  <!-- Cart button -->
  <button id="cart-button" class="fixed top-6 right-6 bg-white p-3 rounded-full shadow-lg z-50">Cart <span id="cart-badge" class="ml-2 inline-block bg-red-500 text-white text-xs px-2 py-0 rounded-full">0</span></button>

  <!-- WhatsApp floating quick contact -->
  <a href="https://wa.me/923018067880" class="whatsapp-btn" target="_blank" rel="noopener noreferrer">
    <!-- phone icon -->
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor"><path d="M20.52 3.48A11.93 11.93 0 0012 .5C6.21.5 1.5 5.22 1.5 11c0 1.93.51 3.82 1.48 5.48L.5 23.5l6.2-2.02A11.44 11.44 0 0012 22.5c5.79 0 10.5-4.72 10.5-10.5 0-3-1.17-5.82-3.98-7.52z"/><path d="M17.25 14.14c-.28-.14-1.64-.8-1.9-.89-.25-.09-.44-.14-.63.14-.19.28-.73.89-.9 1.07-.17.19-.34.21-.63.07-.29-.14-1.22-.45-2.32-1.43-.86-.77-1.44-1.72-1.61-2.01-.17-.28-.02-.43.12-.57.12-.12.28-.31.42-.47.14-.16.19-.28.29-.47.09-.19.04-.36-.02-.5-.07-.13-.63-1.52-.86-2.08-.23-.55-.46-.48-.63-.49-.16-.01-.35-.01-.54-.01-.19 0-.5.07-.76.35-.26.28-1 1-1 2.43 0 1.43 1.02 2.81 1.16 3.01.14.19 2.01 3.06 4.87 4.29 2.86 1.23 2.86.82 3.37.77.5-.05 1.64-.67 1.87-1.31.23-.64.23-1.19.16-1.31-.07-.12-.26-.18-.54-.32z"/></svg>
    <span>+92 301 8067880</span>
  </a>

  <!-- Checkout Modal (hidden by default) -->
  <div id="checkout-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-60">
    <div class="bg-white rounded-lg p-6 w-full max-w-md">
      <h2 class="text-xl font-bold mb-3">Checkout Details</h2>
      <div class="space-y-2">
        <input id="cust-name" class="w-full border p-2 rounded" placeholder="Full name" />
        <input id="cust-phone" class="w-full border p-2 rounded" placeholder="Phone (without +92; e.g. 3018067880)" />
        <input id="cust-address" class="w-full border p-2 rounded" placeholder="Address" />
        <input id="cust-transaction" class="w-full border p-2 rounded" placeholder="Transaction ID (optional)" />
      </div>
      <div class="mt-4 flex gap-3">
        <button id="checkout-confirm" class="bg-green-600 text-white px-4 py-2 rounded">Send Order (WhatsApp)</button>
        <button id="checkout-cancel" class="bg-gray-200 px-4 py-2 rounded">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Cart slide-over built by main.js -->

  <script src="main.js"></script>
</body>
</html>

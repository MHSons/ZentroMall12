<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Home â€” E-Commerce</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="container">
      <a href="index.html" class="logo">E-Commerce</a>
      <nav>
        <a href="products.html">Products</a>
        <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
        <a href="login.html" id="login-link">Login</a>
      </nav>
    </div>
  </header>

  <main class="container page">
    <h1>Welcome to the Store</h1>
    <p>Open <a href="products.html">products</a> to browse items or use the admin panel to add products.</p>
  </main>

  <script src="main.js"></script>
  <script>
    function updateCart(){
      const c = App.StorageService.get('cart','v1') || [];
      const el = document.getElementById('cart-count');
      if (el) el.textContent = c.reduce((s,i)=>s+i.qty,0);
    }
    updateCart();
    window.addEventListener('storage', (e)=> { if (e.key && e.key.includes('ecom_cart_v1_changed')) updateCart(); });
  </script>
</body>
</html>

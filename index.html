<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Commerce Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100">
  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <div class="flex items-center space-x-3">
      <img src="/mnt/data/logo.png.png" alt="Logo" class="h-12 w-auto" />
      <h1 class="text-2xl font-bold">Ehsan Collection</h1>
    </div>
    <nav class="space-x-4">
      <a href="#" class="text-gray-700 hover:text-black">Home</a>
      <a href="#products" class="text-gray-700 hover:text-black">Products</a>
      <a href="#contact" class="text-gray-700 hover:text-black">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="text-center py-16 bg-white">
    <h2 class="hero-title mb-4">Welcome to Our Shop</h2>
    <p class="hero-subtext">International standard responsive e-commerce website</p>
  </section>

  <!-- Products Section -->
  <section id="products" class="p-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Products will be rendered by main.js -->
  </section>

  <!-- WhatsApp Button -->
  <a href="https://wa.me/923358067880" class="whatsapp-btn" target="_blank" rel="noopener">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12.3a9 9 0 10-3.1 6.4L21 21l-2.3-6.1A8.96 8.96 0 0021 12.3z" />
    </svg>
    WhatsApp
  </a>

  <!-- Cart button (created by JS) -->
  <!-- Scripts -->
  <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-900 to-indigo-900 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white text-black rounded-3xl shadow-2xl p-10 max-w-2xl w-full">
    <h1 class="text-4xl font-bold text-center mb-8 text-indigo-800">Complete Your Order</h1>
    <form onsubmit="placeOrder(event)">
      <input type="text" id="name" placeholder="Full Name" class="w-full p-4 rounded mb-4" required>
      <input type="tel" id="phone" placeholder="Phone (WhatsApp)" class="w-full p-4 rounded mb-4" required>
      <textarea id="address" placeholder="Full Address" class="w-full p-4 rounded mb-6 h-32" required></textarea>
      <button type="submit" class="w-full bg-green-600 text-white py-6 rounded-xl text-2xl font-bold">Order on WhatsApp</button>
    </form>
  </div>
  <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8"><title>Checkout – ZentroMall</title>
  <link rel="icon" href="logo.png"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-900 to-indigo-900 text-white min-h-screen flex items-center justify-center">
  <div class="bg-white text-black p-10 rounded-3xl shadow-2xl max-w-2xl w-full">
    <img src="logo.png" class="h-24 mx-auto mb-8">
    <h1 class="text-4xl font-bold text-center mb-8">Complete Your Order</h1>
    <input type="text" id="name" placeholder="Full Name" class="w-full p-4 rounded mb-4" required>
    <input type="tel" id="phone" placeholder="Phone (WhatsApp)" class="w-full p-4 rounded mb-4" required>
    <textarea id="address" placeholder="Delivery Address" class="w-full p-4 rounded mb-6 h-32" required></textarea>
    <button onclick="placeOrder()" class="w-full bg-green-600 text-white py-6 rounded-xl text-2xl font-bold hover:bg-green-700">
      Place Order via WhatsApp
    </button>
  </div>

  <script src="main.js"></script>
  <script>
    function placeOrder() {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;
      if (!name || !phone || !address) return alert("Fill all fields");

      const total = cart.reduce((s,i)=>s + products.find(p=>p.id===i.id).price * i.qty, 0);
      let msg = `*New Order from ZentroMall*%0A%0A*Customer:* ${name}%0A*Phone:* ${phone}%0A*Address:* ${address}%0A%0A*Items:*%0A`;
      cart.forEach(item => {
        const p = products.find(x=>x.id===item.id);
        msg += `${p.name} × ${item.qty} = ₹${(p.price*item.qty).toLocaleString()}%0A`;
      });
      msg += `%0A*Total:* ₹${total.toLocaleString()}`;

      orders.push({date:new Date().toLocaleString(), items:[...cart], total, customer:{name,phone,address}});
      saveData();
      localStorage.setItem("zm_cart", "[]");
      window.location.href = "https://wa.me/919876543210?text=" + msg;
    }
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Products â€” E-Commerce</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="products.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="container">
      <a href="index.html" class="logo">E-Commerce</a>
      <nav>
        <a href="cart.html" id="cart-count-link">Cart (<span id="cart-count">0</span>)</a>
        <a href="login.html" id="login-link">Login</a>
      </nav>
    </div>
  </header>

  <main class="container page">
    <section class="controls">
      <div>
        <input id="search" placeholder="Search products..." />
        <select id="category-filter"><option value="">All categories</option></select>
      </div>
      <div class="right">
        <button id="btn-new-product">+ New Product</button>
        <button id="btn-import">Import</button>
        <button id="btn-export">Export</button>
      </div>
    </section>

    <section id="product-list" class="grid"></section>

    <nav class="pagination" id="pagination"></nav>
  </main>

  <!-- Product Modal -->
  <div id="product-modal" class="modal hidden" aria-hidden="true">
    <div class="modal-content">
      <button class="modal-close" id="modal-close">&times;</button>
      <h3 id="modal-title">Add Product</h3>
      <form id="product-form">
        <label>Title <input name="title" required /></label>
        <label>Price <input name="price" type="number" min="0" required /></label>
        <label>Category <input name="category" /></label>
        <label>Stock <input name="stock" type="number" min="0" /></label>
        <label>Description <textarea name="description"></textarea></label>
        <label>Image <input type="file" name="image" accept="image/*" /></label>
        <div class="form-actions">
          <button type="submit">Save</button>
          <button type="button" id="delete-product" class="danger hidden">Delete</button>
        </div>
      </form>
    </div>
  </div>

  <script src="main.js"></script>
  <script src="auth.js"></script>
  <script src="products.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="#">Dashboard</a>
    <a href="#">Products</a>
    <a href="#">Orders</a>
    <a href="#">Users</a>
    <a href="#" id="logout-link">Logout</a>
  </div>

  <div class="dashboard-content">
    <h1>Welcome to Dashboard</h1>

    <div class="card">
      <h2>Quick Stats</h2>
      <p>Total Products: 25</p>
      <p>Total Orders: 120</p>
      <p>Active Users: 54</p>
    </div>

    <div class="card">
      <h2>Recent Orders</h2>
      <table class="table">
        <tr>
          <th>Order ID</th>
          <th>Customer</th>
          <th>Amount</th>
          <th>Status</th>
        </tr>
        <tr>
          <td>#1001</td>
          <td>Ali</td>
          <td>PKR 12,000</td>
          <td>Completed</td>
        </tr>
        <tr>
          <td>#1002</td>
          <td>Usman</td>
          <td>PKR 8,000</td>
          <td>Pending</td>
        </tr>
      </table>
    </div>
  </div>

  <script>
    // simple auth-check
    if (!localStorage.getItem("admin_logged")) {
      window.location.href = "admin.html";
    }

    document.getElementById('logout-link').addEventListener('click', function(e){
      e.preventDefault();
      localStorage.removeItem("admin_logged");
      window.location.href = "admin.html";
    });
  </script>
</body>
</html>

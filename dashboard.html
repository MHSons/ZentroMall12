<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin Dashboard - Ehsan Collection</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="dashboard.css"/>
</head>
<body>

  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="#" id="menu-products">Products</a>
    <a href="#" id="menu-banks">Banks</a>
    <a href="#" id="menu-orders">Orders</a>
    <a href="#" id="menu-admins">Admins</a>
    <a href="#" id="logout-btn">Logout</a>
  </div>

  <div class="dashboard-content">
    <div id="view-products" class="view">
      <h1 class="text-2xl font-bold mb-4">Products</h1>
      <div class="card mb-4">
        <h3 class="font-semibold mb-2">Add / Edit Product</h3>
        <input id="prod-id" type="hidden"/>
        <input id="prod-title" class="input mb-2" placeholder="Title"/>
        <input id="prod-price" class="input mb-2" placeholder="Price"/>
        <textarea id="prod-desc" class="input mb-2" placeholder="Short description"></textarea>
        <input id="prod-qty" class="input mb-2" placeholder="Stock quantity"/>
        <input id="prod-image" type="file" accept="image/*" class="mb-2"/>
        <div class="flex gap-2">
          <button id="save-product" class="btn">Save</button>
          <button id="reset-product" class="btn-secondary">Reset</button>
        </div>
      </div>

      <div class="card">
        <h3 class="font-semibold mb-3">All Products</h3>
        <div id="product-list"></div>
      </div>
    </div>

    <div id="view-banks" class="view hidden">
      <h1 class="text-2xl font-bold mb-4">Banks</h1>
      <div class="card mb-4">
        <input id="bank-id" type="hidden"/>
        <input id="bank-name" class="input mb-2" placeholder="Bank name"/>
        <input id="bank-account" class="input mb-2" placeholder="Account number"/>
        <input id="bank-iban" class="input mb-2" placeholder="IBAN (optional)"/>
        <div class="flex gap-2">
          <button id="save-bank" class="btn">Save Bank</button>
          <button id="reset-bank" class="btn-secondary">Reset</button>
        </div>
      </div>
      <div class="card">
        <h3 class="font-semibold mb-3">Saved Banks</h3>
        <div id="bank-list"></div>
      </div>
    </div>

    <div id="view-orders" class="view hidden">
      <h1 class="text-2xl font-bold mb-4">Orders</h1>
      <div class="card mb-4">
        <button id="download-orders" class="btn">Download Orders (CSV)</button>
      </div>
      <div class="card">
        <div id="orders-list"></div>
      </div>
    </div>

    <div id="view-admins" class="view hidden">
      <h1 class="text-2xl font-bold mb-4">Admins</h1>
      <div class="card mb-4">
        <input id="new-admin-username" class="input mb-2" placeholder="Username"/>
        <input id="new-admin-password" class="input mb-2" placeholder="Password"/>
        <select id="new-admin-role" class="input mb-2"><option value="admin">Admin</option><option value="super">Super</option></select>
        <button id="add-admin" class="btn">Add Admin</button>
      </div>
      <div class="card">
        <div id="admin-list"></div>
      </div>
    </div>

  </div>

  <script src="dashboard.js"></script>
</body>
</html>
